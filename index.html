  <style>
    :root{
      --bg:#0b0b0c; --fg:#f2f2f2; --muted:rgba(255,255,255,.65);
      --panel:rgba(255,255,255,.06); --border:rgba(255,255,255,.12);
      --btn:rgba(255,255,255,.08); --btnb:rgba(255,255,255,.14);
    }
    html{font-size:16px;-webkit-text-size-adjust:100%;text-size-adjust:100%;}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;}
    #wrap{position:fixed;inset:0;display:grid;grid-template-rows:auto 1fr auto;gap:10px;
      padding:10px;box-sizing:border-box;}
    .panel{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:10px;}
    .bar{display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:space-between;}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center;}
    button,select,input{
      background:var(--btn);color:var(--fg);border:1px solid var(--btnb);
      border-radius:14px;padding:14px 16px;font-size:17px;min-height:50px;
      -webkit-tap-highlight-color: transparent;
    }
    button{cursor:pointer}
    button:active{transform:translateY(1px)}
    button:disabled{opacity:.5;cursor:not-allowed}
    #stage{position:relative;display:grid;place-items:center;border-radius:14px;overflow:hidden;background:#000;width:100%;max-height:55vh;min-height:240px;aspect-ratio:4/3;}
@supports not (aspect-ratio: 1 / 1){ #stage{height:45vh;} }
    video,canvas{width:100%;height:100%;object-fit:cover;background:#000}
    canvas{display:none}
    #tags{max-height:30vh;overflow:auto}

    /* Tag cards: one concept = one block (EN/JA/ZH/KO grouped) */
    .tag{padding:12px 0;border-bottom:1px solid rgba(255,255,255,.08);}
    .tagHead{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:8px;}
    .tagRank{font-size:12px;color:var(--muted);white-space:nowrap}
    .score{color:var(--muted);font-size:12px;white-space:nowrap}
    .muted{color:var(--muted);font-size:12px}
    .pill{display:inline-block;padding:2px 8px;border:1px solid rgba(255,255,255,.18);border-radius:999px;color:var(--muted)}

    .tgroup{display:flex;flex-wrap:wrap;gap:10px;}
    .seg{display:flex;align-items:center;gap:8px;min-width:0;flex:1 1 calc(50% - 10px);
      padding:10px 12px;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.12);border-radius:12px;}
    .tlang{font-size:12px;color:var(--muted);white-space:nowrap}
    .ttext{font-size:15px;font-weight:700;line-height:1.25;cursor:pointer;min-width:0;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;flex:1 1 auto}
    .sep{color:rgba(255,255,255,.30);user-select:none;}
    .sbtn{padding:10px 12px;border-radius:12px;min-height:44px}
    
  
    html{ -webkit-text-size-adjust:100%; text-size-adjust:100%; }


    /* --- overflow safety (prevents horizontal spill on some photos/tags) --- */
    body{overflow-x:hidden;}
    #wrap{overflow-x:hidden;}
    header,main,footer,.panel,.bar,.row{max-width:100%;}
    button,select,input{max-width:100%;}
    .panel{overflow:hidden;}
    .tag{display:block;width:100%;overflow:hidden;}
    .ttext{min-width:0;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}

    /* --- Mobile / touch: make controls and text comfortably tappable --- */
    @media (pointer: coarse), (max-width: 680px){
      html{font-size:18px;}
      #wrap{gap:14px;padding:14px;}
      .panel{border-radius:16px;padding:12px;}
      button,select,input{font-size:20px;padding:18px 20px;border-radius:18px;min-height:66px;}
      button{font-weight:600;}
      .pill{padding:8px 12px;font-size:16px;border-radius:999px;}
      .muted{font-size:15px;line-height:1.35;}
      #stage{min-height:44vh;max-height:62vh;}
      #tags{max-height:38vh;}
      .ttext{font-size:20px;white-space:normal;line-height:1.3;}
      .seg{flex:1 1 100%;}
      .sep{display:none;}
      .sbtn{min-height:56px;padding:12px 14px;font-size:18px;border-radius:14px;}
    }
    

    #file{position:absolute;left:-9999px;width:1px;height:1px;opacity:0;}
</style>
